<div class="backdrop is-hidden" data-modal>
  <div class="modalhero">
    <button data-modal-close class="modalhero__btn">
      <svg class="modalhero__icon">
        <use href="./images/sprite.svg#icon-cross"></use>
      </svg>
    </button>
    <div>
      <form class="modalhero__form" action="URL">
        <strong class="modalhero__plea">Contact us</strong>
        <p class="modalhero__text">
          If you have any additional questions or you want to clarify something
          before you make an order please fill in your contact details. We will
          call you back.
        </p>
        <div class="modalhero__fild">
          <label class="modalhero__label" for="name">Name</label>
          <input
            class="modalhero__input"
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
          />
        </div>
        <div class="modalhero__fild">
          <label class="modalhero__label" for="email">Email</label>
          <input
            class="modalhero__input"
            type="email"
            name="email"
            id="email"
            placeholder="Your email"
          />
        </div>
        <div>
          <button class="form-button" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
